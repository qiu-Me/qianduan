<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="never" />
    <title>综合案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .video video {
            width: 100%;
            padding: 20px 0;
        }

        .elevator {
            position: fixed;
            top: 280px;
            right: 20px;
            z-index: 999;
            background: #fff;
            border: 1px solid #e4e4e4;
            width: 60px;
        }

        .elevator a {
            display: block;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            color: #999;
        }

        .elevator a.active {
            color: #1286ff;
        }

        .outline {
            padding-bottom: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="http://pip.itcast.cn">
                <img src="https://pip.itcast.cn/img/logo_v3.29b9ba72.png" alt="" />
            </a>
        </div>
        <div class="video">
            <video src="2023-05-17 18-53-29.mp4" controls></video>
        </div>
        <div class="elevator">
            <a href="javascript:;" data-ref="video">视频介绍</a>
            <a href="javascript:;" data-ref="intro">课程简介</a>
            <a href="javascript:;" data-ref="outline">评论列表</a>
        </div>
    </div>
    <script src="lodash.min.js"></script>
    <script>
        //1.获取视频元素 
        const video = document.querySelector('video')
        //ontimeupdate 事件在视频/音频（audio/video）当前播放位置发生改变时触发
        // onloadeddata 事件在当前帧的数据加载完成且还没有 足够的数据播放视频/音频的下一帧触发  页面一打开触发
        video.ontimeupdate = _.throttle(() => {
            // console.log(video.currentTime)  //currentTime获取当前视频时间  可读写
            localStorage.setItem('currentTime', video.currentTime)  //不断存 覆盖
        }, 1000)

        //打开页面触发事件 本地存储取出记录时间 赋值给video.currentTime

        video.onloadeddata = () => {
            // console.log(111)
            video.currentTime = localStorage.getItem('currentTime') || 0
        }


    </script>
</body>

</html>
