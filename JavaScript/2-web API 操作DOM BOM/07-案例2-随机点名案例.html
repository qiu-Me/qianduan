<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            margin: 0 auto;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {
            display: block;
        }

        .btns {
            position: relative;
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">显示名字</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        //数据数组
        const arr = ['猫猫', '狗狗', '泰迪', '杜鹃', '犀牛']
        //定时器的全局变量
        let timeId = 0
        //随机号要全局变量
        let random = 0
        //1.开始按钮模块
        const start = document.querySelector('.start')
        const qs = document.querySelector('.qs')
        //1.2 添加点击事件
        start.addEventListener('click', function () {
            //定时器
            timeId = setInterval(function () {
                //随机数
                random = parseInt(Math.random() * arr.length)
                qs.innerHTML = arr[random]
            }, 35)

            //如果数组里面只要一个值就不抽取了 让两个按钮禁用
            // "=="表示只要值相等即可为真，而"==="则要求不仅值相等，而且也要求类型相同。
            if (arr.length == 1) {
                start.disabled = true
                end.disabled = true
            }

        })
        //2.关闭定时器
        const end = document.querySelector('.end')
        end.addEventListener('click', function () {
            clearInterval(timeId)
            //抽到删除
            arr.splice(random, 1)

        })
    </script>
</body>

</html>
