<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mi {
            margin: 100px auto;
            width: 200px;
            height: 200px;
        }

        input {
            width: 100%;
            height: 40px;
            /* 去除点击后的边框 */
            outline: none;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #000;
        }

        .mi .search {
            border: 1px solid orange;
        }

        .result-list {
            /* 下拉框先没有 */
            display: none;
            border: 1px solid orange;
            border-top: none;

        }

        li {
            list-style: none;

        }

        li:hover {
            background-color: #ccc;
        }

        a {
            text-decoration: none;
            margin: 0 20px;
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="mi">
        <!-- input的type用法和class类似 可以. -->
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">小米手机</a></li>
        </ul>
    </div>

    <script>
        // 当鼠标点击搜索框时下拉框显示
        //1.获取元素
        const input = document.querySelector('[type=search]')
        const ul = document.querySelector('.result-list')
        //2. 监听事件 获得焦点
        input.addEventListener('focus', function () {
            //显示出来
            ul.style.display = 'block'
            //让input点击后边框变颜色
            input.classList.add('search')
        })
        //3.失去焦点
        input.addEventListener('blur', function () {
            //不显示
            ul.style.display = 'none'
            //让input点击后边框变颜色
            input.classList.remove('search')
        })
    </script>
</body>

</html>
