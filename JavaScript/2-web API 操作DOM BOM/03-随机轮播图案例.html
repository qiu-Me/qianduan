<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 500px;
            height: 380px;
            background-color: brown;
            margin: 0 auto;
        }

        .slider-wrapper {
            width: 100%;
            height: 320px;
        }

        .slider-wrapper img {
            width: 100%;
            height: 320px;
        }

        .slider-footer {
            width: 100%;
        }

        .slider-footer p {
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }

        .slider-footer ul li {
            display: inline-block;
            margin: 5px 5px 0;
            list-style: none;
            width: 10px;
            height: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .active {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img src="images/1.webp" alt="">
        </div>
        <div class="slider-footer">
            <p>这是小王子</p>
            <ul class="slider-indicator">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="toggle"></div>
    </div>


    <script>
        const sliderData = [
            { url: 'images/1.webp', title: '这是小王子' },
            { url: 'images/2.webp', title: '绿色的恐龙' },
            { url: 'images/3.webp', title: '是一个美女' },
            { url: 'images/4.webp', title: '小猫猫' },
            { url: 'images/5.webp', title: '小王子吃鸡腿' },
            { url: 'images/6.jpg', title: '富有派大星' },
            { url: 'images/7.webp', title: '玩偶派大星' },
            { url: 'images/8.webp', title: '被捏脸脸的狗狗' }
        ]
        //生成随机数
        let random = Math.floor(Math.random() * sliderData.length)
        //获取图片
        const img = document.querySelector('.slider-wrapper img')
        //修改图片路径
        img.src = sliderData[random].url
        //获取标签
        const p = document.querySelector('.slider-footer p')
        //修改文字内容 innerHTML
        p.innerHTML = sliderData[random].title
        //获取随机 li
        const li = document.querySelector(`.slider-footer ul li:nth-child(${random + 1})`)
        //当前li添加active类
        li.classList.add('active')
    </script>
</body>

</html>
