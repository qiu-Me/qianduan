<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider {
            position: relative;
            width: 500px;
            height: 380px;
            background-color: brown;
            margin: 0 auto;
        }

        .slider-wrapper {
            width: 100%;
            height: 320px;
        }

        .slider-wrapper img {
            width: 100%;
            height: 320px;
        }

        .slider-footer {
            width: 100%;
        }

        .slider-footer p {
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }

        .slider-footer ul li {
            display: inline-block;
            margin: 5px 5px 0;
            list-style: none;
            width: 10px;
            height: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .active {
            background-color: #fff;
        }

        .toggle {
            position: absolute;
            right: 10px;
            bottom: 10px;
            height: 40px;
            width: 100px;
        }

        .toggle button {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img src="images/1.webp" alt="">
        </div>
        <div class="slider-footer">
            <p>这是小王子</p>
            <ul class="slider-indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="toggle">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>
    <script>
        const sliderData = [
            { url: 'images/1.webp', title: '这是小王子' },
            { url: 'images/2.webp', title: '绿色的恐龙' },
            { url: 'images/3.webp', title: '是一个美女' },
            { url: 'images/4.webp', title: '小猫猫' },
            { url: 'images/5.webp', title: '小王子吃鸡腿' },
            { url: 'images/6.jpg', title: '富有派大星' },
            { url: 'images/7.webp', title: '玩偶派大星' },
            { url: 'images/8.webp', title: '被捏脸脸的狗狗' }
        ]

        const img = document.querySelector('.slider-wrapper img')
        const p = document.querySelector('.slider-footer p')
        //信号量 控制图片张数
        let i = 0
        //开启定时器
        let n = setInterval(function () {
            //每隔一秒i++
            i++
            // 无缝衔接位置
            if (i >= sliderData.length) {
                i = 0
            }
            img.src = sliderData[i].url
            p.innerHTML = sliderData[i].title
            //先删除以前的active
            document.querySelector('.slider-indicator .active').classList.remove('active')
            //只让当前的li添加active
            document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')

        }, 1000)
    </script>
</body>
