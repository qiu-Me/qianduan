<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 200px; height: 100px;text-align: center;border: 1px solid #000;margin: 100px auto;"></div>

    <script>
        const div = document.querySelector('div')
        //简单做法 
        // const date = new Date()

        // div.innerHTML = date.toISOString()// 2023/3/5 16:36:42

        // div.innerHTML = date.toLocaleDateString()// 2023/3/5 

        // div.innerHTML = date.toLocaleTimeString()// 16:36:42
        function getMyDate() {
            // 创建时间对象
            const date = new Date()
            let h = date.getHours()
            let m = date.getMinutes()
            let s = date.getSeconds()

            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `今天是：${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}号
                ${h}:${m}:${s}`
        }
        //页面一进入就有内容
        div.innerHTML = getMyDate()

        // 开定时器
        setInterval(function () {
            div.innerHTML = getMyDate()
        }, 1000)

    </script>
</body>

</html>
