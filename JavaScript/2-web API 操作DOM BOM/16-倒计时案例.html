<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            margin: 100px auto;
            width: 400px;
            height: 500px;
            background: rgb(182, 19, 19);
            color: #fff;
        }

        div[class^="box0"] {
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        span {
            display: inline-block;
            margin: 10px;
            width: 50px;
            height: 50px;
            background: #000;
            /* 设置中线对齐 */
            vertical-align: middle;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box01">今天是2023年5月5日</div>
        <div class="box02">
            <h3>下课倒计时</h3>
        </div>
        <div class="box03">
            <span></span>:<span></span>:<span></span>
        </div>
        <div class="box04"></div>
        <div class="box05">2023年5月6日 10:00下课</div>
    </div>

    <script>
        const arr = document.querySelectorAll('span')

        //倒计时函数
        function getTime() {
            const now = +new Date()
            const last = +new Date('2023-5-6 10:00:00')
            // 剩余的时间戳 转换为秒
            const count = (last - now) / 1000
            // 转换为h min s
            // 计算天数
            // let d = parseInt(count / 60 / 60 / 24)
            // 计算小时
            let h = parseInt(count / 60 / 60 % 24)
            h = h < 10 ? '0' + h : h
            // 计算分数
            let m = parseInt(count / 60 % 60)
            m = m < 10 ? '0' + m : m
            // 计算秒数
            let s = parseInt(count % 60)
            s = s < 10 ? '0' + s : s

            // 把时分秒写到盒子里面
            arr[0].innerHTML = h
            arr[1].innerHTML = m
            arr[2].innerHTML = s
        }
        // 先调用一次防止加载定时器时出现无内容
        getTime()
        // 开启定时器
        setInterval(function () {
            getTime()
        }, 1000)

    </script>
</body>

</html>
