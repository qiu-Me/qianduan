<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            /* 可以给span大小等 */
            display: flex;

            width: 80%;
            height: 300px;
            background-color: pink;
            /* 流式布局的样子 */
            justify-content: space-around;

        }

        div span {
            width: 150px;
            height: 100px;
            background-color: paleturquoise;
            margin-right: 5px;
            /* flex的总份数是子盒子数 把父盒子平均分成3份 子盒子每个占一份*/
            flex: 1;
        }
    </style>
</head>

<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
