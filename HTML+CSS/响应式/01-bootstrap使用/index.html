<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 预处理 条件注释
    IE条件注释（Conditional comments）是IE浏览器私有的代码，在其它浏览器中被视为注释
    -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- 利用我们自己的样式覆盖 -->
    <style>
        .row div[class^=col-lg] {
            border: 1px solid #000;
        }

        .container .row:nth-child(1) {
            background-color: pink;
        }

        .container .row:last-child {
            height: 100px;
            background-color: pink;
        }

        .hidden-md {
            color: #fff;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <!--container 响应式 随屏幕而改变 -->
    <!--
    .container最大宽度          <768px      .col-xs-
                                >768px      .col-sm- 
                                >=992px     .col-md 
                                >=1200px     .col-lg-

    可以写不同 属性
    -->
    <div class="container">
        <!-- 列嵌套最好先加一个行 这样container才不会用padding值 内容才不会被挤开 内容才会顶着显示 -->
        <div class="row">
            <!-- 类前缀：实现列的平均划分 -->
            <!--栅格型：大屏幕会被划分为12份。 4个盒子每个盒子占3份 col-lg-3 -->
            <!--栅格型：中屏幕会被划分为12份。 4个盒子每个盒子占4份 一行只能显示3个盒子 剩下的提行显示 col-md-4 -->
            <!-- ......剩下的一样意思 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 如果孩子的份数之和等于12 则占满整个container的宽度 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 孩子份数之和小于12 则占不满整container的宽度 会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
        </div>
        <!-- 孩子份数之和大于12 则占不满整container的宽度 多的那一列会另起一行显示 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
            <div class="col-lg-2">5</div>
        </div>

        <!-- 偏移 偏移份数=12-2*3=6 -->
        <div class="row">
            <div class="col-lg-3 ">左侧</div>
            <div class="col-lg-3 col-lg-offset-6">右侧</div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">中间盒子</div>
        </div>

        <!-- 列排序 交换位置 push推 pull拉 -->
        <div class="row">
            <div class="col-lg-4 col-lg-push-8">左边</div>
            <div class="col-lg-8 col-lg-pull-4">右边</div>
        </div>

        <!-- 响应式工具 与 hidden 相反的是 visible(显示)
                            超小屏     小屏     中屏    大屏     
            .hidden-xs      隐藏
            .hidden-sm                  隐藏
            .hidden-md                          隐藏
            .hidden-lg                                  隐藏
        -->
        <div class="row">
            <div class="col-lg-3 ">1</div>
            <div class="col-lg-3 hidden-md hidden-sm">我在中等和小屏幕下隐藏</div>
            <div class="col-lg-3 ">3</div>
            <div class="col-lg-3 ">4</div>
        </div>
    </div>

    <!--container-fluid 100%显示 -->
    <div class="container-fluid">abc</div>

    <div class="btn btn-danger">哈喽</div>
</body>

</html>
