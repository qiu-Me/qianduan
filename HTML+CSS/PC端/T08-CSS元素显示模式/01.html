<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
</style>

<body>
    块级元素
    <br>
    特别的p标签里面不能放盒子
    <div>独占一行 高度宽度外边距内距都可以控制 宽度默认是容器（父级宽度）的100% 是容器或者盒子里面可以放行内或者块级元素</div>

    行内元素
    <br>
    <span>
        相邻行内元素在一行上，一行可以显示多个。
        高、宽直接设置无效。
        默认宽度是他本身内容的宽度。
        行内元素只能容纳文本或者其他行内元素。
    </span>
    <a href="#">链接里面不能放链接 可以放块级元素</a>

    行内块元素
    <br>
    <img> 、<input>、 <td></td>
    既有行内元素特点又有行内块元素特点
</body>


</html>
