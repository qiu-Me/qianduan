<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表格是来显示数据的,列表是来布局的</h1>
    无序列表(重点) 
    <h4>你喜欢吃啥</h4> <!--ul里面只能放li，这是规范 li里面什么都可以放-->
    <ul>
        <li>菠萝</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>
    有序列表  <!--ol里面只能放li，这是规范 li里面什么都可以放-->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 1000</li>
        <li>乖乖 100</li>
        <li>嘻哈 1</li>
    </ol>
    自定义列表 
    <dl><!--dl里面只能包含但可以多个dt dd-->
        <dt>关注我们</dt> <!--大哥，dd是解释dt的 dd和dt是并列关系-->
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>

        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>       
    </dl>
</body>
</html>
