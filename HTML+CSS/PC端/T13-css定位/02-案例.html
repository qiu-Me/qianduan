<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: auto;
            background-color: pink;
        }

        .promo img {
            width: 520px;
            height: 280px;
        }


        /* 并集选择器 */
        .prev,
        .next {
            /* 绝对定位 */
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none;
        }

        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .next {
            /* 如果一个人盒子有left和right属性则执行left属性 同理 先上后下 */
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .promo .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 7px;
        }

        .promo .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;

        }

        .promo .promo-nav .selected {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="promo">
        <img src="-538fb54a73338d52.jpg">
        <!-- 左侧按钮 -->
        <a href="#" class="prev"> &lt; </a>
        <!-- 右侧按钮 -->
        <a href="#" class="next"> &gt; </a>

        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
</body>

</html>
