<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        /* .one {
            border-color: aqua;
            margin-bottom: 20px;
        } */
        .two {
            /* margin-top: 20px; */
            /* 简写和padding含义一样 */
            margin: 20px 0 0 0;
        }

        /* 实现水平居中 想让块级元素水平居中，给其父亲添加 text-align： center*/
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            /* 左右auto就行 */
            margin: 20px auto;

            /* 让行内元素或者行内块元素也居中对齐 把它们当成文字 给父亲设置即可 */
            /* 单设置span没有效果 对div这类盒子不管用 所以上面会写margin 当然也可以转换 */
            text-align: center;
        }

        /* 也可以这样 */
        /* div span {
            display: block;
            text-align: center;
        } */
        /* ************************************************************************* */
        /* 外边距合并 */
        /* 盒子塌陷 */
        .father {
            width: 400px;
            height: 400px;
            background-color: blue;
            margin-top: 50px;
            /* 解决： 1.为父元素定义一个上边框 */
            /* border: 1px solid red; */
            /* border: 1px solid transparent; */
            /* 2.为父元素定义一个上内边距 */
            /* padding-top: 50px; */
            /* 3.使用下面这个 常用 不会改变盒子大小*/
            overflow: hidden;

        }

        .son {
            width: 200px;
            height: 200px;
            background-color: beige;
            /* 没用不能隔开 */
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>

    <div class="header">
        <span>里面的文字</span>
    </div>

    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
