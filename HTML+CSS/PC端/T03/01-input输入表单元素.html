<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域(了解)....</title>
</head>
<body>
    input是单标签
    <from action="xxx.php" method="get">
        <!-- text 文本框 用户可以输入任何文字，默认20个字符-->
        用户名：<input type="text" name="yonghum" value="请输入用户名" maxlength="6"> 
        <br>
        密码：<input type="password" name="pwd"> 
        <br>
        <!-- radio 是单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字 这里性别单选按钮和复选框必须有'相同名字'name 才可以实现多选一 -->
        <!-- nema和value主要是给后台人员看的 -->
        <!-- 单选按钮和复选框可以设置checked属性，当打开页面时默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女">
        <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆">
        <br>
        <!-- submit是提交按钮 会把表单数据发送到服务器 -->
        <!-- reset是重置按钮 清除表单所有数据 -->
        <input type="submit" value="提交">
        <input type="reset" value="重置" >
        <!-- 普通按钮betton 后期结合js搭配使用 -->
        <input type="betton" value="获取验证码">
        <br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file">

        
    </from>
</body>
</html>
