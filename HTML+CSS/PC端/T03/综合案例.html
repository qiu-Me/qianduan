<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>青春不常在，抓紧谈恋爱</h3>
        <table width="600">
            <!-- 第一行 -->
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" id="nan" name="sex"><label for="nan">男</label>
                    <input type="radio" id="nv" name="sex"><label for="nv">女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>
                    生日
                </td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2-</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>               
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>4</option>
                        <option>5</option>
                    </select> 
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>
                    所在地区
                </td>
                <td>
                    <input type="text" name="diqu" value="北京思密达">
                </td>
            </tr> 
            <!-- 第四行  -->
            <tr>
                <td>
                    婚姻状况
                </td>
                <td>
                    <input type="radio" id="wh" name="marry" checked="checked"><label for="zk">未婚</label>
                    <input type="radio" id="yh" name="marry"><label for="yh">已婚</label>
                    <input type="radio" id="lh" name="marry"><label for="lh">离婚</label>                    
                </td>
            </tr> 
            <!-- 第五行 -->
            <tr>
                <td>
                    学历
                </td>
                <td>
                    <input type="text" name="学历" value="幼儿园">                  
                </td>
            </tr>   
            <!-- 第六行 -->
            <tr>
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" name="love" >妩媚的
                    <input type="checkbox" name="love" checked="checked">可爱的
                    <input type="checkbox" name="love">小鲜肉
                    <input type="checkbox" name="love">老腊肉
                    <input type="checkbox" name="love">都喜欢                    
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea>自我介绍</textarea>               
                </td>
            </tr>   
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="button" value="免费注册">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>           
                        <li>抱着严肃的态度</li>
                        <li>年满18岁、单身</li>
                        <li>真诚寻找另一半</li>                
                    </ul>                    
                </td>
            </tr>
        </table>      
    </form>
</body>
</html>
