<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>这是一个段落标签,我想要中间换行就用    <br /> 表示强制换行，段落之间的距离较大  </p>
    <p>以段落的形式存在</p>
    <p>以下是文本格式化标签</p>

    我是<strong>加粗:strong更强烈</strong>标签
    我是<b>加粗:b</b>标签
    我是<em>倾斜</em>
    我是<i>倾斜</i>
    我是<del>删除线</del>
    我是<s>删除线</s>
    我是<ins>下滑线</ins>   
    我是<u>下滑线</u>  

    <p>盒子：布局</p>
    <div>我是一个div大盒子,我一个人独占一行,在我后面（同行）不能有其他内容</div>123
    <span>我是一个span小盒子</span><span>一行可以多个</span><span>布局</span>
    
    <p>图像标签</p>
    <img src="123.jpg" width="160px" height="160px"/>
    <h5>alt 替换文本 图像显示不出来的时候用文字替换 width height 都是等比例缩放，只要其中一个就行啦</h5>
    <img src="1234.jpg" width="160px"  alt="我是秋秋和欢欢的爱"/>  
    <h5>title 提示文本，当鼠标点在图片上面时提示的文字 border是图片的边框</h5>  
    <img src="123.jpg" height="160px" title="我是秋秋和欢欢的爱呀" border="15px"/>

</html>
