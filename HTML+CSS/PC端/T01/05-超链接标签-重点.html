<body>
    a标签

    <h4>1.外部链接 </h4>
    target是窗口打开方式,默认是 _self 当前窗口打开页面 _blank 新窗口打开页面
    <a href="http://www.qq.com" target="_self">腾讯</a> 
    <a href="http://www.itcast.cn" target="_blank">传智播客</a> 

    <h4>2.内部链接</h4>
    <a href="03-各种标签.html" target="_blank">各种标签</a>

    <h4>3.空链接:# </h4>
    <a href="#">空链接</a>

    <h4>4.下载链接 地址链接的是 文件 .exe 或者是 zip 等压缩包 点击会下载这个文件</h4>
    <a href="123.zip">下载文件</a>

    <h4>5.网页元素链接：点击图片或者音频等都可以添加超链接 从而打开一个新的网站</h4>
    <a href="http://www.baidu.com"><img src="123.jpg" width="160px" /></a>

    <h4>6.锚点链接：以#开头 直接转到位置</h4>
    <a href="#one">哈喽</a> <!--id one位置-->
    <br>
    sjkfnsofs<br>
    sdjkfnsief<br>
    jsefhiwuehu<br>
    <h4 id="one">嘿嘿，我是哈喽</h4>

</body>
</html>
