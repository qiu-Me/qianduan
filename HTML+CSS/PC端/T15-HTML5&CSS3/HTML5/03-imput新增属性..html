<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- 验证时必须添加form表单域 -->
    <form>
        <ul>
            <li>邮箱：<input type="email"></li>
            <li>网址：<input type="url"></li>
            <li>日期：<input type="date"></li>
            <li>日期：<input type="time"></li>
            <li>数量：<input type="number"></li>
            <li>手机号码：<input type="tel"></li>
            <li>搜索：<input type="search"></li>
            <li>颜色：<input type="color"></li>
            <!-- 当我们选择 提交 按钮就可以验证表单格式是否正确 -->
            <li><input type="submit"></li>
        </ul>
    </form>
    <!--  
    属性               值           说明
    required        required     表单拥有该属性必须填写，不能为空
    autofocus      autofocus     自动聚焦到指定表单元素
    placeholder     提示文本      表单的提示信息，存在值时将不在显示
    aotocomplete     off/on      浏览器基于之前输入过的值进行保留，下一次输入值时提示该字段（一般不用，不安全）
    multiple        multiple     可以选择多个文件提交
    -->
    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder=".hh" autofocus="autofocus"
            autoconmplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>

</body>

</html>
