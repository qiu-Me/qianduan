<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D转换</title>
    <style>
        body {
            /* 透视：perspective 如果想要3D效果就需要透视 近大远小 */
            /* 透视写在被观察元素的父元素中 */
            perspective: 200px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            transform: translateX(100px) translateY(100px) translateZ(100px);
            /*
            1.transformZ 沿着Z轴移动
            2.transformZ 后面跟单位一般为 px
            3.transformZ(100px) 向外移动100px
             */
            /*4. 简写 */
            /* transform: translate3d(100px,100px,100px); */
            /* 5.xyz不能省略 如果没有就写0 */
            /* transform: translate3d(0, 100px, 100px); */

            /* 透视：perspective 如果想要3D效果就需要透视 近大远小 */

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
