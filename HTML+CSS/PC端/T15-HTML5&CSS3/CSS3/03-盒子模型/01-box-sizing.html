<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 一般写 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* 盒子大小=内容+padding+margin+border;  默认为content-box*/
            box-sizing: content-box;
        }


        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* css3属性 盒子模型 盒子最终大小就是指定大小 */
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class=""></div>
    <p></p>
</body>

</html>
