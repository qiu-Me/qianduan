<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            perspective: 500px;
            transition: all .4s;
            /* 让背面的紫色盒子保留立体效果 */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;

            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
        }

        .box .front {
            background-color: pink;
            transform: translateZ(1px);
        }

        .box .back {
            background-color: blueviolet;
            /* 像手机背靠背贴着 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">我是小猪猪</div>
        <div class="back">你是小花猪</div>
    </div>
</body>

</html>
