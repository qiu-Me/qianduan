<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: rgba(58, 57, 57, 0.872);
        }

        .city {
            position: absolute;
            top: 50%;
            right: 50%;
            color: #fff;

        }

        .tb {
            top: 192px;
            right: 185px;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        .box div[class^="pulse"] {
            /* 三个pulse是块级元素 会压在一起 所有用绝对定位不占据位置 */
            /* 保证我们的小波纹在父盒子里面水平垂直居中 放大之后就会在中心向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 8px;
            height: 8px;
            /* 阴影: 水平 垂直 阴影 颜色 */
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            /* 过程时间 匀速 循环 */
            animation: pulse 1.2s linear infinite;
        }

        /* 时间差 */
        .pulse2 {

            animation-delay: 0.4s !important;
        }

        .pulse3 {
            animation-delay: 0.8s !important;
        }

        @keyframes pulse {
            0% {}

            70% {
                /* transform: scale(5); 我们不要用scale 因为它会让阴影变大 */
                width: 40px;
                height: 40px;
                /* 透明度 */
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
            <div class="city tb">
                <div class="dotted"></div>
                <div class="pulse1"></div>
                <div class="pulse2"></div>
                <div class="pulse3"></div>
            </div>
        </div>
</body>

</html>
