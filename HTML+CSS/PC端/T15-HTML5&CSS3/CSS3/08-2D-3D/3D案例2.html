<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏翻转</title>

    <style>
        ul {
            margin: 100px;
        }

        ul li {
            width: 120px;
            height: 35px;
            list-style: none;
            /* 给box也要翻转所有要透视 */
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;

            transform-style: preserve-3d;
            transition: all .5s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .bottom {
            background-color: blueviolet;
            /* 必须先移动再旋转 而且不能重新写transform 因为会覆盖属性 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">我是小猪猪</div>
                <div class="bottom">你是小花猪</div>
            </div>
        </li>
    </ul>
</body>

</html>
